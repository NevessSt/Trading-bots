<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: loading 2s infinite;
        }
        
        .status {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo">TB</div>
    <div class="title">Trading Bot Desktop</div>
    <div class="subtitle">Professional Trading Application</div>
    <div class="loading"></div>
    <div class="status">Loading application...</div>
    
    <script>
        const statuses = [
            'Loading application...',
            'Initializing components...',
            'Connecting to services...',
            'Ready to trade!'
        ];
        
        let currentStatus = 0;
        const statusElement = document.querySelector('.status');
        
        setInterval(() => {
            if (currentStatus < statuses.length - 1) {
                currentStatus++;
                statusElement.textContent = statuses[currentStatus];
            }
        }, 750);
    </script>
</body>
</html>
