<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066AA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Robot head (main circle) -->
  <circle cx="100" cy="85" r="35" fill="#FFFFFF" stroke="url(#primaryGradient)" stroke-width="3"/>
  
  <!-- Robot eyes -->
  <circle cx="90" cy="80" r="6" fill="url(#primaryGradient)"/>
  <circle cx="110" cy="80" r="6" fill="url(#primaryGradient)"/>
  
  <!-- Eye highlights -->
  <circle cx="92" cy="78" r="2" fill="#FFFFFF"/>
  <circle cx="112" cy="78" r="2" fill="#FFFFFF"/>
  
  <!-- Robot mouth/display -->
  <rect x="85" y="90" width="30" height="8" rx="4" fill="url(#accentGradient)"/>
  
  <!-- Trading chart pattern in the mouth -->
  <polyline points="87,94 92,91 97,95 102,89 107,93 113,90" 
            fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Robot antennas -->
  <line x1="85" y1="55" x2="85" y2="45" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="55" x2="115" y2="45" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Antenna tips -->
  <circle cx="85" cy="45" r="3" fill="url(#accentGradient)"/>
  <circle cx="115" cy="45" r="3" fill="url(#accentGradient)"/>
  
  <!-- Trading chart/graph element -->
  <g transform="translate(100, 140)">
    <!-- Chart background -->
    <rect x="-25" y="-15" width="50" height="25" rx="3" fill="rgba(255,255,255,0.9)" stroke="url(#primaryGradient)" stroke-width="1"/>
    
    <!-- Chart bars representing trading data -->
    <rect x="-20" y="-10" width="4" height="15" fill="url(#accentGradient)"/>
    <rect x="-12" y="-8" width="4" height="13" fill="url(#primaryGradient)"/>
    <rect x="-4" y="-12" width="4" height="17" fill="url(#accentGradient)"/>
    <rect x="4" y="-6" width="4" height="11" fill="url(#primaryGradient)"/>
    <rect x="12" y="-9" width="4" height="14" fill="url(#accentGradient)"/>
    
    <!-- Upward trend arrow -->
    <polyline points="-15,2 0,-3 15,2" fill="none" stroke="#00AA00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="15,2 12,-1 18,-1" fill="#00AA00"/>
  </g>
  
  <!-- Gear/cog elements for automation -->
  <g transform="translate(65, 65) scale(0.8)">
    <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.8)" stroke="url(#primaryGradient)" stroke-width="1"/>
    <polygon points="-3,-8 3,-8 8,-3 8,3 3,8 -3,8 -8,3 -8,-3" fill="url(#primaryGradient)" opacity="0.7"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(135, 65) scale(0.6)">
    <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.8)" stroke="url(#accentGradient)" stroke-width="1"/>
    <polygon points="-2,-6 2,-6 6,-2 6,2 2,6 -2,6 -6,2 -6,-2" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Currency symbols -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.8)">$</text>
  <text x="155" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.8)">â‚¿</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="100" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="160" cy="100" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="100" cy="40" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="100" cy="160" r="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>