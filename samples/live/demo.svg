<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2563eb; }
      .subtitle { font: 16px sans-serif; fill: #64748b; }
      .demo-text { font: 14px sans-serif; fill: #1e293b; }
      .highlight { fill: #10b981; }
      .accent { fill: #f59e0b; }
      .bg { fill: #f8fafc; }
      .border { fill: none; stroke: #e2e8f0; stroke-width: 2; }
      .animate-pulse { animation: pulse 2s infinite; }
      .animate-slide { animation: slide 3s infinite; }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes slide {
        0% { transform: translateX(0); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" class="bg"/>
  <rect width="800" height="450" class="border"/>
  
  <!-- Header -->
  <text x="400" y="40" text-anchor="middle" class="title">TradingBot Pro - Live Demo</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">Professional Cryptocurrency Trading Platform</text>
  
  <!-- Demo Steps -->
  <g transform="translate(50, 100)">
    <!-- Step 1: Dashboard -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" class="demo-text">ðŸ“Š Dashboard</text>
    <text x="100" y="45" text-anchor="middle" class="demo-text">Real-time Portfolio</text>
    <text x="100" y="65" text-anchor="middle" class="demo-text">Performance Tracking</text>
    
    <!-- Arrow 1 -->
    <path d="M 210 40 L 240 40" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)" class="animate-slide"/>
    
    <!-- Step 2: Bot Management -->
    <rect x="250" y="0" width="200" height="80" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" class="demo-text">ðŸ¤– Bot Management</text>
    <text x="350" y="45" text-anchor="middle" class="demo-text">Create & Configure</text>
    <text x="350" y="65" text-anchor="middle" class="demo-text">Multiple Strategies</text>
    
    <!-- Arrow 2 -->
    <path d="M 460 40 L 490 40" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)" class="animate-slide"/>
    
    <!-- Step 3: Trading -->
    <rect x="500" y="0" width="200" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="600" y="25" text-anchor="middle" class="demo-text">âš¡ Live Trading</text>
    <text x="600" y="45" text-anchor="middle" class="demo-text">Automated Execution</text>
    <text x="600" y="65" text-anchor="middle" class="demo-text">Risk Management</text>
  </g>
  
  <!-- Features Grid -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" class="subtitle">Key Features:</text>
    
    <!-- Feature 1 -->
    <g transform="translate(0, 30)">
      <circle cx="10" cy="10" r="5" class="highlight animate-pulse"/>
      <text x="25" y="15" class="demo-text">Multi-Exchange Support (Binance, Coinbase Pro, Kraken)</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(0, 55)">
      <circle cx="10" cy="10" r="5" class="highlight animate-pulse"/>
      <text x="25" y="15" class="demo-text">Advanced Trading Strategies (RSI, MACD, SMA, Bollinger Bands)</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(0, 80)">
      <circle cx="10" cy="10" r="5" class="highlight animate-pulse"/>
      <text x="25" y="15" class="demo-text">Real-time WebSocket Data Streaming</text>
    </g>
    
    <!-- Feature 4 -->
    <g transform="translate(0, 105)">
      <circle cx="10" cy="10" r="5" class="highlight animate-pulse"/>
      <text x="25" y="15" class="demo-text">Comprehensive Backtesting Engine</text>
    </g>
    
    <!-- Feature 5 -->
    <g transform="translate(0, 130)">
      <circle cx="10" cy="10" r="5" class="highlight animate-pulse"/>
      <text x="25" y="15" class="demo-text">Enterprise-grade Security & Risk Management</text>
    </g>
  </g>
  
  <!-- Performance Stats -->
  <g transform="translate(450, 250)">
    <text x="0" y="0" class="subtitle">Performance Highlights:</text>
    
    <rect x="0" y="20" width="300" height="120" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    
    <text x="20" y="45" class="demo-text">ðŸ“ˆ <tspan class="highlight">15.2%</tspan> Annual Return (SMA Strategy)</text>
    <text x="20" y="70" class="demo-text">âš¡ <tspan class="highlight">&lt;50ms</tspan> API Response Time</text>
    <text x="20" y="95" class="demo-text">ðŸ”„ <tspan class="highlight">99.9%</tspan> Uptime Availability</text>
    <text x="20" y="120" class="demo-text">ðŸ‘¥ <tspan class="highlight">1000+</tspan> Concurrent Users Supported</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(400, 400)">
    <rect x="-100" y="-15" width="200" height="30" rx="15" class="highlight"/>
    <text x="0" y="5" text-anchor="middle" fill="white" class="demo-text">ðŸš€ Get Started Today!</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>