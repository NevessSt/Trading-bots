<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rsiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1f2937"/>
  
  <!-- Grid lines -->
  <g stroke="#374151" stroke-width="0.5" opacity="0.5">
    <line x1="80" y1="50" x2="750" y2="50"/>
    <line x1="80" y1="100" x2="750" y2="100"/>
    <line x1="80" y1="150" x2="750" y2="150"/>
    <line x1="80" y1="200" x2="750" y2="200"/>
    <line x1="80" y1="250" x2="750" y2="250"/>
    <line x1="80" y1="300" x2="750" y2="300"/>
    <line x1="80" y1="350" x2="750" y2="350"/>
    
    <line x1="80" y1="50" x2="80" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="320" y1="50" x2="320" y2="350"/>
    <line x1="440" y1="50" x2="440" y2="350"/>
    <line x1="560" y1="50" x2="560" y2="350"/>
    <line x1="680" y1="50" x2="680" y2="350"/>
    <line x1="750" y1="50" x2="750" y2="350"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    RSI Strategy - Backtest Performance
  </text>
  
  <!-- Y-axis labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="70" y="55" text-anchor="end">30%</text>
    <text x="70" y="105" text-anchor="end">25%</text>
    <text x="70" y="155" text-anchor="end">20%</text>
    <text x="70" y="205" text-anchor="end">15%</text>
    <text x="70" y="255" text-anchor="end">10%</text>
    <text x="70" y="305" text-anchor="end">5%</text>
    <text x="70" y="355" text-anchor="end">0%</text>
  </g>
  
  <!-- X-axis labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="80" y="375" text-anchor="middle">Jan 1</text>
    <text x="200" y="375" text-anchor="middle">Jan 8</text>
    <text x="320" y="375" text-anchor="middle">Jan 15</text>
    <text x="440" y="375" text-anchor="middle">Jan 22</text>
    <text x="560" y="375" text-anchor="middle">Jan 29</text>
    <text x="680" y="375" text-anchor="middle">Feb 5</text>
  </g>
  
  <!-- Performance line -->
  <polyline points="80,350 100,350 120,350 140,300 160,280 180,270 200,260 220,240 240,220 260,210 280,200 300,190 320,180 340,170 360,160 380,150 400,140 420,130 440,120 460,110 480,100 500,95 520,90 540,85 560,80 580,75 600,70 620,65 640,60 660,55 680,52 700,50 720,48 750,45" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Fill area under curve -->
  <polygon points="80,350 100,350 120,350 140,300 160,280 180,270 200,260 220,240 240,220 260,210 280,200 300,190 320,180 340,170 360,160 380,150 400,140 420,130 440,120 460,110 480,100 500,95 520,90 540,85 560,80 580,75 600,70 620,65 640,60 660,55 680,52 700,50 720,48 750,45 750,350 80,350" 
           fill="url(#rsiGradient)"/>
  
  <!-- RSI Overbought/Oversold zones -->
  <g opacity="0.3">
    <rect x="80" y="50" width="670" height="30" fill="#ef4444"/>
    <text x="85" y="70" fill="#ef4444" font-size="10">Overbought (RSI > 70)</text>
    <rect x="80" y="320" width="670" height="30" fill="#10b981"/>
    <text x="85" y="340" fill="#10b981" font-size="10">Oversold (RSI < 30)</text>
  </g>
  
  <!-- Buy/Sell markers -->
  <g fill="#10b981">
    <circle cx="140" cy="300" r="4"/>
    <text x="140" y="320" text-anchor="middle" fill="#10b981" font-size="10">BUY</text>
  </g>
  
  <g fill="#ef4444">
    <circle cx="240" cy="220" r="4"/>
    <text x="240" y="240" text-anchor="middle" fill="#ef4444" font-size="10">SELL</text>
  </g>
  
  <g fill="#10b981">
    <circle cx="360" cy="160" r="4"/>
    <text x="360" y="180" text-anchor="middle" fill="#10b981" font-size="10">BUY</text>
  </g>
  
  <g fill="#ef4444">
    <circle cx="520" cy="90" r="4"/>
    <text x="520" y="110" text-anchor="middle" fill="#ef4444" font-size="10">SELL</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 70)">
    <rect x="0" y="0" width="160" height="100" fill="#374151" stroke="#4b5563" rx="5"/>
    <text x="10" y="20" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RSI Strategy</text>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="40" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Portfolio Value</text>
    <text x="10" y="55" fill="#3b82f6" font-family="Arial, sans-serif" font-size="11">Final Return: +24.48%</text>
    <text x="10" y="70" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Sharpe Ratio: 1.18</text>
    <text x="10" y="85" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Max Drawdown: -3.2%</text>
  </g>
</svg>