{% extends "base.html" %}

{% block title %}Register - TradingBot Pro{% endblock %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </h4>
            </div>
            <div class="card-body p-4">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required minlength="3">
                        <div class="form-text">At least 3 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i>Email Address *
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password *
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">At least 6 characters</div>
                        <div class="password-strength mt-2">
                            <div class="progress" style="height: 5px;">
                                <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="passwordStrengthText" class="text-muted"></small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirm Password *
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div class="invalid-feedback" id="passwordMismatch">
                            Passwords do not match
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-muted">
                <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Toggle password visibility
    $('#togglePassword').click(function() {
        const passwordField = $('#password');
        const icon = $(this).find('i');
        
        if (passwordField.attr('type') === 'password') {
            passwordField.attr('type', 'text');
            icon.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
            passwordField.attr('type', 'password');
            icon.removeClass('fa-eye-slash').addClass('fa-eye');
        }
    });
    
    // Password strength checker
    $('#password').on('input', function() {
        const password = $(this).val();
        const strength = calculatePasswordStrength(password);
        
        const progressBar = $('#passwordStrength');
        const strengthText = $('#passwordStrengthText');
        
        progressBar.removeClass('bg-danger bg-warning bg-success');
        
        if (strength.score === 0) {
            progressBar.css('width', '0%');
            strengthText.text('');
        } else if (strength.score <= 2) {
            progressBar.css('width', '33%').addClass('bg-danger');
            strengthText.text('Weak').removeClass('text-warning text-success').addClass('text-danger');
        } else if (strength.score <= 3) {
            progressBar.css('width', '66%').addClass('bg-warning');
            strengthText.text('Medium').removeClass('text-danger text-success').addClass('text-warning');
        } else {
            progressBar.css('width', '100%').addClass('bg-success');
            strengthText.text('Strong').removeClass('text-danger text-warning').addClass('text-success');
        }
    });
    
    // Password confirmation checker
    $('#confirmPassword').on('input', function() {
        const password = $('#password').val();
        const confirmPassword = $(this).val();
        
        if (confirmPassword && password !== confirmPassword) {
            $(this).addClass('is-invalid');
            $('#passwordMismatch').show();
        } else {
            $(this).removeClass('is-invalid');
            $('#passwordMismatch').hide();
        }
    });
    
    // Handle form submission
    $('#registerForm').submit(function(e) {
        e.preventDefault();
        
        const password = $('#password').val();
        const confirmPassword = $('#confirmPassword').val();
        
        if (password !== confirmPassword) {
            showAlert('Passwords do not match', 'danger');
            return;
        }
        
        const registerBtn = $('#registerBtn');
        const originalText = registerBtn.html();
        
        // Show loading state
        registerBtn.html('<span class="loading"></span> Creating Account...').prop('disabled', true);
        
        const formData = {
            username: $('#username').val(),
            email: $('#email').val(),
            password: password
        };
        
        $.ajax({
            url: '{{ url_for("register") }}',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                showAlert('Account created successfully! Redirecting to login...', 'success');
                setTimeout(function() {
                    window.location.href = '{{ url_for("login") }}';
                }, 2000);
            },
            error: function(xhr) {
                const response = xhr.responseJSON;
                showAlert(response.error || 'Registration failed. Please try again.', 'danger');
                registerBtn.html(originalText).prop('disabled', false);
            }
        });
    });
    
    function calculatePasswordStrength(password) {
        let score = 0;
        
        if (password.length >= 6) score++;
        if (password.length >= 10) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;
        
        return { score: score };
    }
});
</script>
{% endblock %}
