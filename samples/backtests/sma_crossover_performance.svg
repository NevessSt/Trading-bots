<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1f2937"/>
  
  <!-- Grid lines -->
  <g stroke="#374151" stroke-width="0.5" opacity="0.5">
    <line x1="80" y1="50" x2="750" y2="50"/>
    <line x1="80" y1="100" x2="750" y2="100"/>
    <line x1="80" y1="150" x2="750" y2="150"/>
    <line x1="80" y1="200" x2="750" y2="200"/>
    <line x1="80" y1="250" x2="750" y2="250"/>
    <line x1="80" y1="300" x2="750" y2="300"/>
    <line x1="80" y1="350" x2="750" y2="350"/>
    
    <line x1="80" y1="50" x2="80" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="320" y1="50" x2="320" y2="350"/>
    <line x1="440" y1="50" x2="440" y2="350"/>
    <line x1="560" y1="50" x2="560" y2="350"/>
    <line x1="680" y1="50" x2="680" y2="350"/>
    <line x1="750" y1="50" x2="750" y2="350"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    SMA Crossover Strategy - Backtest Performance
  </text>
  
  <!-- Y-axis labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="70" y="55" text-anchor="end">25%</text>
    <text x="70" y="105" text-anchor="end">20%</text>
    <text x="70" y="155" text-anchor="end">15%</text>
    <text x="70" y="205" text-anchor="end">10%</text>
    <text x="70" y="255" text-anchor="end">5%</text>
    <text x="70" y="305" text-anchor="end">0%</text>
    <text x="70" y="355" text-anchor="end">-5%</text>
  </g>
  
  <!-- X-axis labels -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="80" y="375" text-anchor="middle">Jan 1</text>
    <text x="200" y="375" text-anchor="middle">Jan 8</text>
    <text x="320" y="375" text-anchor="middle">Jan 15</text>
    <text x="440" y="375" text-anchor="middle">Jan 22</text>
    <text x="560" y="375" text-anchor="middle">Jan 29</text>
    <text x="680" y="375" text-anchor="middle">Feb 5</text>
  </g>
  
  <!-- Performance line -->
  <polyline points="80,300 120,295 160,285 200,275 240,270 280,260 320,250 360,240 400,230 440,220 480,210 520,200 560,190 600,180 640,170 680,160 720,150 750,140" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Fill area under curve -->
  <polygon points="80,300 120,295 160,285 200,275 240,270 280,260 320,250 360,240 400,230 440,220 480,210 520,200 560,190 600,180 640,170 680,160 720,150 750,140 750,300 80,300" 
           fill="url(#profitGradient)"/>
  
  <!-- Buy/Sell markers -->
  <g fill="#10b981">
    <circle cx="80" cy="300" r="4"/>
    <text x="80" y="320" text-anchor="middle" fill="#10b981" font-size="10">BUY</text>
  </g>
  
  <g fill="#ef4444">
    <circle cx="200" cy="275" r="4"/>
    <text x="200" y="295" text-anchor="middle" fill="#ef4444" font-size="10">SELL</text>
  </g>
  
  <g fill="#10b981">
    <circle cx="320" cy="250" r="4"/>
    <text x="320" y="270" text-anchor="middle" fill="#10b981" font-size="10">BUY</text>
  </g>
  
  <g fill="#ef4444">
    <circle cx="520" cy="200" r="4"/>
    <text x="520" y="220" text-anchor="middle" fill="#ef4444" font-size="10">SELL</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(600, 70)">
    <rect x="0" y="0" width="140" height="80" fill="#374151" stroke="#4b5563" rx="5"/>
    <text x="10" y="20" fill="#f9fafb" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance</text>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#10b981" stroke-width="2"/>
    <text x="35" y="40" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Portfolio Value</text>
    <text x="10" y="55" fill="#10b981" font-family="Arial, sans-serif" font-size="11">Final Return: +22.25%</text>
    <text x="10" y="70" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Sharpe Ratio: 1.34</text>
  </g>
</svg>