<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="priceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1f2937"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f9fafb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    MACD Strategy Performance - BNB/USDT (Jan 2024)
  </text>
  
  <!-- Grid lines -->
  <g stroke="#374151" stroke-width="0.5" opacity="0.5">
    <line x1="80" y1="50" x2="80" y2="350"/>
    <line x1="80" y1="350" x2="720" y2="350"/>
    <!-- Horizontal grid -->
    <line x1="80" y1="100" x2="720" y2="100"/>
    <line x1="80" y1="150" x2="720" y2="150"/>
    <line x1="80" y1="200" x2="720" y2="200"/>
    <line x1="80" y1="250" x2="720" y2="250"/>
    <line x1="80" y1="300" x2="720" y2="300"/>
    <!-- Vertical grid -->
    <line x1="180" y1="50" x2="180" y2="350"/>
    <line x1="280" y1="50" x2="280" y2="350"/>
    <line x1="380" y1="50" x2="380" y2="350"/>
    <line x1="480" y1="50" x2="480" y2="350"/>
    <line x1="580" y1="50" x2="580" y2="350"/>
    <line x1="680" y1="50" x2="680" y2="350"/>
  </g>
  
  <!-- Y-axis labels (Portfolio Value) -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    <text x="75" y="105" text-anchor="end">$1300</text>
    <text x="75" y="155" text-anchor="end">$1250</text>
    <text x="75" y="205" text-anchor="end">$1200</text>
    <text x="75" y="255" text-anchor="end">$1150</text>
    <text x="75" y="305" text-anchor="end">$1100</text>
    <text x="75" y="355" text-anchor="end">$1000</text>
  </g>
  
  <!-- X-axis labels (Dates) -->
  <g fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">
    <text x="80" y="370" text-anchor="middle">Jan 1</text>
    <text x="180" y="370" text-anchor="middle">Jan 5</text>
    <text x="280" y="370" text-anchor="middle">Jan 10</text>
    <text x="380" y="370" text-anchor="middle">Jan 15</text>
    <text x="480" y="370" text-anchor="middle">Jan 20</text>
    <text x="580" y="370" text-anchor="middle">Jan 25</text>
    <text x="680" y="370" text-anchor="middle">Jan 26</text>
  </g>
  
  <!-- Portfolio value line -->
  <polyline fill="none" stroke="#10b981" stroke-width="3" points="
    80,350 105,350 130,320 155,310 180,300 205,280 230,280 255,280 280,280 305,270 330,250 355,240 380,220 405,220 430,220 455,210 480,200 505,190 530,170 555,170
  "/>
  
  <!-- Portfolio value area fill -->
  <polygon fill="url(#profitGradient)" points="
    80,350 105,350 130,320 155,310 180,300 205,280 230,280 255,280 280,280 305,270 330,250 355,240 380,220 405,220 430,220 455,210 480,200 505,190 530,170 555,170 555,350 80,350
  "/>
  
  <!-- Buy/Sell markers -->
  <g>
    <!-- Buy markers (green circles) -->
    <circle cx="130" cy="320" r="4" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    <circle cx="280" cy="280" r="4" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    <circle cx="455" cy="210" r="4" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    
    <!-- Sell markers (red circles) -->
    <circle cx="205" cy="280" r="4" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
    <circle cx="380" cy="220" r="4" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
    <circle cx="530" cy="170" r="4" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="600" y="60" width="110" height="80" fill="#374151" stroke="#4b5563" rx="5"/>
    <line x1="610" y1="80" x2="630" y2="80" stroke="#10b981" stroke-width="3"/>
    <text x="635" y="85" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Portfolio Value</text>
    <circle cx="620" cy="100" r="3" fill="#10b981"/>
    <text x="635" y="105" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Buy Signal</text>
    <circle cx="620" cy="120" r="3" fill="#ef4444"/>
    <text x="635" y="125" fill="#f9fafb" font-family="Arial, sans-serif" font-size="11">Sell Signal</text>
  </g>
  
  <!-- Performance stats -->
  <g fill="#f9fafb" font-family="Arial, sans-serif" font-size="12">
    <text x="100" y="385">Total Return: +29.99% | Sharpe Ratio: 1.42 | Max Drawdown: -3.2% | Win Rate: 83.3%</text>
  </g>
</svg>