groups:
  - name: trading_bot_alerts
    rules:
      # High-level service availability
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      # Backend API health
      - alert: BackendAPIDown
        expr: up{job="trading-bot-backend"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Trading Bot Backend API is down"
          description: "The trading bot backend API has been unreachable for more than 30 seconds."

      # High error rate
      - alert: HighErrorRate
        expr: rate(flask_http_request_exceptions_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "PostgreSQL database is unreachable for more than 1 minute."

      # Redis connection issues
      - alert: RedisConnectionFailure
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failure"
          description: "Redis cache is unreachable for more than 1 minute."

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes. Current usage: {{ $value | humanizePercentage }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes. Current usage: {{ $value }}%"

      # Disk space running low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Disk space is below 10% on {{ $labels.mountpoint }}. Available: {{ $value | humanizePercentage }}"

      # Trading bot specific alerts
      - alert: ActiveBotsDown
        expr: trading_bot_active_bots_count == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "No active trading bots"
          description: "There are no active trading bots running for more than 2 minutes."

      - alert: HighTradingLatency
        expr: trading_bot_trade_execution_duration_seconds > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High trading execution latency"
          description: "Trade execution is taking more than 5 seconds. Current latency: {{ $value }}s"

      - alert: ExchangeAPIErrors
        expr: rate(trading_bot_exchange_api_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High exchange API error rate"
          description: "Exchange API error rate is {{ $value }} errors per second over the last 5 minutes."

      - alert: WebSocketConnectionLost
        expr: trading_bot_websocket_connections == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket connections lost"
          description: "All WebSocket connections to exchanges have been lost for more than 1 minute."

      # Security alerts
      - alert: UnauthorizedAccess
        expr: rate(flask_http_request_total{status=~"401|403"}[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High unauthorized access attempts"
          description: "Unauthorized access attempts rate is {{ $value }} per second over the last 5 minutes."

      - alert: TooManyFailedLogins
        expr: rate(trading_bot_failed_login_attempts_total[5m]) > 0.2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many failed login attempts"
          description: "Failed login attempts rate is {{ $value }} per second over the last 5 minutes."

  - name: infrastructure_alerts
    rules:
      # Container restart alerts
      - alert: ContainerRestarted
        expr: increase(container_start_time_seconds[1h]) > 0
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} restarted"
          description: "Container {{ $labels.name }} has restarted in the last hour."

      # Network connectivity
      - alert: HighNetworkLatency
        expr: node_network_receive_drop_total > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network packet drops"
          description: "Network interface {{ $labels.device }} is dropping packets. Dropped: {{ $value }}"

      # SSL certificate expiration
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in less than 7 days."